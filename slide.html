# Market basket Analysis (MBA)

- **Objetivo:**Personalizar desconto e ajustar localização de itens na prateleira são exemplos comuns de aplicação.

- **Metodologia:**Utiliza regras de associação: ferramenta que busca correlação entre itens ou conjuntos de itens que podem ser difíceis de detectar, especialmente em bancos muito grandes.

- **Disciplinas relacionadas :**Algebra Linear e probabilidade.

- **Ponto de partida:**Suponha que existe um conjunto `\(I = {i_1, . . . , i_p}\)` de `\(p\)` itens binários e um conjunto de transações `\(D = {t_1, . . . ,t_n}\)` com `\(n\)` transações. Cada transação tem uma chave de identificação (ID) única e consiste num subconjunto dos itens em `\(I\)`.

# Market basket Analysis (MBA)

As 3 estatísticas mais populares do MBA são, suporte, confiança e lift. Considerando a regra  `\(X ⇒ Y\)` obtida ao observar uma matriz de `\(n\)` transações, temos:

 - `\(suporte = P(X \cap Y)\)` 
 
 Frequência de X e Y nas mesmas transações.  
 
 - `\(confiança = P(Y|X) = P(X \cap Y)/P(X)\)`
 
  Frequência de X e Y nas mesmas transações/ frequência transações que contém X


 - `\(lift = P(X \cap Y)/P(X)P(Y)\)`
 
 termômetro de independência.

- encontrando limites mínimos de suporte e confiança

# MBA no R

- Apriori algorithm [algorítmo para grafos, busca em largura ou breadth-first search (BFS)](https://www.ime.usp.br/~pf/algoritmos_para_grafos/aulas/bfs.html)
 Usa busca em largura para contar o suporte dos conjuntos de itens e é capaz de obter o suporte de cada regra sem verificar toda a base.

```r
library(arules)
library(arulesViz)

compras &lt;- data.frame(ID_transaction = sample(1:100,700,replace = T),
                      Item = sample(fruit,700,replace = T))

compras %&gt;% arrange(ID_transaction) %&gt;% head()
```

# Performance de algorítmos 

```r
library(data.table)
library(dplyr)
library(purrr) # For map() function
library(microbenchmark) # For benchmarking
library(tidyverse)

dfs &lt;- rep(2e4,10)

set.seed(123456)
myList &lt;- map(dfs,   #amostra de 20k valores no range de 1:1e5, 10 vezes
              base::sample,
              x = 1:1e5,
              replace = TRUE) %&gt;%
  map(matrix,  # em cada posicao da lista, quebra o vetor em 10 e joga cada parte como coluna de uma matriz
      ncol = 10) %&gt;%
  map(data.frame) #temos uma lista contendo 10 data.frames com 10 colunas e 20mil linhas cada

  
df3 &lt;- data.table::rbindlist(myList) # une as bases na lista
head(df3, n=3)
```

Agora que já sabemos como gerar a mesma operação por grupo nos dois pacotes, vamos comparar o desempenho com microbenchmark, esta função executa uma expressão um dado número de vezes e conta o tempo gasto em cada iteração. Para esse caso, foram feitas 100 execuções de cada expressão.

```r
 time_champs &lt;- microbenchmark({
 df3[,.(min_X3 = min(X3)),.(X1)][order(X1)]
 }, times = 100L)

time_nonchamps &lt;- microbenchmark({
    df3 %&gt;% 
    group_by(X1) %&gt;%
    summarize(min_X3 = min(X3))
    }, times = 100L)
```

(function(d) {

  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
